<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altschool Application form</title>
  </head>
  <body>
    <img src="./Images/logo.png" alt="logo" />
    <br />
    <br />
    <a href="./">Sign up</a>
    <br />
    <a href="http://127.0.0.1:5500/ABOUT%20PAGE/index.html">About me</a>
    <br />
    <br />
    <h2>Application Form</h2>
    <p>fill in your details</p>
    <form>
      <label><b>First Name</b></label>
      <input
        type="text"
        placeholder="First Name"
        required
        maxlength="15"
        min="5"
      />
      <label>Last name</label>
      <input
        type="text"
        placeholder="Last Name"
        required
        maxlength="15"
        min="5"
      />
      <br />
      <br />
      <label>Username</label>
      <input
        type="text"
        placeholder="Username"
        required
        maxlength="15"
        min="5"
      />
      <label>Password</label>
      <input
        type="password"
        placeholder="Password"
        required
        maxlength="15"
        min="8"
      />
      <br />
      <br />
      <label>Gender</label>
      <select>
        <option>Male</option>
        <option>Female</option>
      </select>
      <label>Date of Birth</label>
      <input type="date" />
      <br />
      <br />
      <label>Email address</label>
      <input type="text" placeholder="Email address" required />
      <label>Education Level</label>
      <select>
        <option>Bsc</option>
        <option>Msc</option>
        <option>Diploma</option>
        <option>Doctorate(PhD)</option>
        <option>High school/Secondary school</option>
        <option>undergraduate</option>
        <option>Junior/Middle School</option>
        <option>Post Graduate</option>
      </select>
      <br />
      <br />
      <label>Country</label>
      <select>
        <option>Nigeria</option>
        <option>Ghana</option>
        <option>United State of America</option>
        <option>Togo</option>
        <option>United Kingdom</option>
        <option>Cameroon</option>
        <option>South Africa</option>
        <option>Kenya</option>
      </select>
      <label>State/City of Residence</label>
      <input type="text" placeholder="State/City of Residence" />
      <br />
      <br />
      <label>Employment Status</label>
      <select>
        <option>Employed</option>
        <option>Unemployed</option>
        <option>Self Employed</option>
      </select>
      <label>Phone number</label>
      <select>
        <option>+234</option>
        <option>+235</option>
        <option>+237</option>
        <option>+44</option>
        <option>+1</option>
      </select>
      <input type="number" placeholder="Phone number" />
      <br />
      <br />
      <label>Choose School</label>
      <select>
        <option>School of Product</option>
        <option>School of Engineering</option>
        <option>School of Data</option>
      </select>
      <label>Choose Course of study</label>
      <select>
        <option>Product Design</option>
        <option>Product Management</option>
        <option>Frontend Engineering</option>
        <option>Backend Engineering</option>
        <option>Cloud Engineering</option>
        <option>DevOps</option>
      </select>
      <br />
      <br />
      <label>How did you hear about Us?</label>
      <select>
        <option>Twitter</option>
        <option>Facebook</option>
        <option>LinkedIn</option>
        <option>Youtube</option>
        <option>Friend</option>
        <option>Whatsapp</option>
        <option>Bill Board</option>
        <option>Others</option>
      </select>
      <label>Schorlaship Discount code</label>
      <input type="text" placeholder="Discount Code" />
      <br />
      <br />
      <p>
        By clicking continue, I agree to
        <a href="https://www.altschoolafrica.com/terms">Terms of Use</a
        ><br />and acknowledge that I<br />
        have read the
        <a href="https://www.altschoolafrica.com/policy">Privacy Policy</a>
      </p>
      <input type="submit" value="Proceed" />
    </form>
  </body>
</html>
